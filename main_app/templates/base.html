{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Collector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;CatCollector</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'cats_create' %}">Add a Cat</a></li>
            <li><a href="/cats">view all my cats</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block poop %}
    {% endblock %}
    {% block poop2 %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="footer-copyright">
    <div class="container right">All Rights Reserved,&copy; 2022 Cat Collector &nbsp;</div>
    </div>
    </footer> 
    <script>
      let dateEl = document.getElementById('id_date');
      M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
      });

      let selectEL = document.getElementById('id_meal');
      M.FormSelect.init(selectEL);
    </script>
</body>
</html>
